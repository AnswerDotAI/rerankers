name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install project dependencies
        run: pip install -r requirements-ci.txt

      - name: Run Ruff lint
        run: ruff check .

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install project dependencies
        run: pip install -r requirements-ci.txt

      - name: Run Ruff format
        run: ruff format .

      - name: Check for uncommitted changes (formatting)
        run: git diff --exit-code

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python_version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python_version }}

      - name: Install project dependencies
        run: pip install -r requirements-ci.txt

      - name: Run tests
        run: pytest

